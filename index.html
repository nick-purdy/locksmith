<!doctype html>
<html lang="en">
<head>
    <title>Locksmith - Vault Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/milligram.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/locksmith.css"/>

    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/babel.min.js"></script>
    <script src="js/jquery.js"></script>

    <script type="text/babel" src="navigation.js"></script>
    <script type="text/babel" src="progress.js"></script>
    <script type="text/babel" src="bread-crumbs.js"></script>
    <script type="text/babel" src="vault-status.js"></script>
    <script type="text/babel" src="seal.js"></script>
    <script type="text/babel" src="unseal.js"></script>
    <script type="text/babel" src="authenticate.js"></script>
    <script type="text/babel" src="secret.js"></script>
    <script type="text/babel" src="secret-list.js"></script>
    <script type="text/babel" src="secret-edit.js"></script>
</head>
<body>

<div id="page-contents"></div>

<script type="text/babel">

    let globalLoginToken = "b1174c48-583a-88fe-5d5a-1f3cd46e5821"

    let rootPage = null

    class Page extends React.Component {
        constructor(props) {
            super(props)
            this.state = {targetPage: "status"};

            this.changeToMainPage = this.changeToMainPage.bind(this);
            rootPage = this
        }

        changeToMainPage(targetPage) {
            this.setState({targetPage: targetPage})
            this.forceUpdate()
        }

        render() {
            let mainComponent = ( <VaultStatus /> )

            if (this.state.targetPage === "secret") {
                mainComponent = ( <Secret /> )
            } else if (this.state.targetPage === "authenticate") {
                mainComponent = ( <Authenticate /> )
            }

            console.log(mainComponent)

            return (
                <main className="wrapper">
                    <Navigation />
                    {mainComponent}
                </main>
            )
        }
    }

    ReactDOM.render(
        <Page />,
        document.getElementById('page-contents')
    )
</script>
</body>
</html>
