<!doctype html>
<html lang="en">
<head>
    <title>Locksmith - Vault Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/milligram.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/locksmith.css"/>

    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/babel.min.js"></script>
    <script src="js/jquery.js"></script>

    <script type="text/babel" src="navigation.js"></script>
    <script type="text/babel" src="progress.js"></script>
    <script type="text/babel" src="bread-crumbs.js"></script>
    <script src="status.js"></script>
    <script type="text/babel" src="seal.js"></script>
    <script type="text/babel" src="unseal.js"></script>
    <script type="text/babel" src="authenticate.js"></script>
    <script type="text/babel" src="authenticate-token.js"></script>
    <script type="text/babel" src="authenticate-ldap.js"></script>
    <script type="text/babel" src="secret.js"></script>
    <script type="text/babel" src="secret-list.js"></script>
    <script type="text/babel" src="secret-edit.js"></script>
    <script type="text/babel" src="secret-backend.js"></script>

    <script src="js/service/secret-backend-service.js"></script>
</head>
<body>

<div id="page-contents"></div>

<script type="text/babel">

    let globalLoginToken = ""

    let rootPage = null

    class Page extends React.Component {
        constructor(props) {
            super(props)
            this.state = {targetPage: "loading"};

            this.changeToMainPage = this.changeToMainPage.bind(this);
            rootPage = this
        }

        componentDidMount() {
            console.log(status.registerSealStatusWatcher)
            status.registerSealStatusWatcher(this, function(result) {
                this.setState(result)
                if (result.sealed) {
                    this.changeToMainPage("unseal")
                } else {
                    this.changeToMainPage("authenticate")
                }

                status.deregisterSealStatusWatcher(this)
            })
        }

        changeToMainPage(targetPage) {
            this.setState({targetPage: targetPage})
            this.forceUpdate()
        }

        render() {
            let mainComponent = ( <section className="container" id="status"><h5>Loading vault status...</h5></section> )

            if (this.state.targetPage === "secret") {
                mainComponent = ( <Secret /> )
            } else if (this.state.targetPage === "authenticate") {
                mainComponent = ( <Authenticate /> )
            } else if (this.state.targetPage === "unseal") {
                mainComponent = ( <Unseal sealed={this.state.sealed} progress={this.state.progress} threshold={this.state.t} /> )
            } else if (this.state.targetPage === "seal") {
                mainComponent = ( <Seal /> )
            } else if (this.state.targetPage === "secret-backend") {
                mainComponent = ( <SecretBackend /> )
            }

            console.log(mainComponent)

            return (
                <main className="wrapper">
                    <Navigation />
                    {mainComponent}
                </main>
            )
        }
    }

    ReactDOM.render(
        <Page />,
        document.getElementById('page-contents')
    )
</script>
</body>
</html>
