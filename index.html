<!doctype html>
<html lang="en">
<head>
    <title>Locksmith - Vault Manager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css"/>
    <link rel="stylesheet" href="milligram.min.css"/>

    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
    <script src="jquery.js"></script>

    <script type="text/babel" src="progress.js"></script>
    <script type="text/babel" src="vault-status.js"></script>
    <script type="text/babel" src="seal.js"></script>
    <script type="text/babel" src="unseal.js"></script>
    <script type="text/babel" src="authenticate.js"></script>
    <script type="text/babel" src="secrets.js"></script>

    <style>
        .error {
            color: #d33;
        }

        .success {
            color: #1b1;
        }

        .progress {
            border-radius: .4rem;
            #background-color: #fafafa;
            border: 1px solid #d1d1d1;
            color: #fff;
            text-align: center;
            overflow: hidden;
            padding: 3px;
        }

        .progress-fill {
            background-color: #9b4dca;
            height: 25px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="page-contents"></div>

<script type="text/babel">

    let globalLoginToken = "b1174c48-583a-88fe-5d5a-1f3cd46e5821"

    let targetPage = "status"
    //let targetPage = "secrets"
    //let targetPage = "authenticate"

    class NavigationLink extends React.Component {

        constructor(props) {
            super(props)
            this.handleOnClick = this.handleOnClick.bind(this, props.href);
        }

        handleOnClick(href) {
            targetPage = href
        }

        render() {
            return (
                <li className="navigation-item">
                    <a className="navigation-link" onClick={this.handleOnClick} data-popover>{this.props.title}</a>
                </li>
            )
        }
    }

    class NavigationOptions extends React.Component {
        render() {
            return (
                <ul className="navigation-list float-right">
                    <NavigationLink title="Authenticate" href="authenticate" />
                    <NavigationLink title="Secrets" href="secrets" />
                </ul>
            )
        }
    }

    class Navigation extends React.Component {
        render() {
            return (
                <nav className="navigation">
                    <section className="container">
                        <a className="navigation-title" href="/">
                            &nbsp;
                            <h1 className="title">Locksmith</h1>
                        </a>
                        <NavigationOptions />
                    </section>
                </nav>
            )
        }
    }

    class Page extends React.Component {
        render() {

            let mainComponent = ( <VaultStatus /> )

            if (targetPage === "secrets") {
                mainComponent = ( <Secrets /> )
            } else if (targetPage === "authenticate") {
                mainComponent = ( <Authenticate /> )
            }

            return (
                <main className="wrapper">
                    <Navigation />
                    {mainComponent}
                </main>
            )
        }
    }

    ReactDOM.render(
        <Page />,
        document.getElementById('page-contents')
    )
</script>
</body>
</html>
